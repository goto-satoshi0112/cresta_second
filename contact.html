<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>creata_second</title>
  <link rel="stylesheet" href="css/contact.css">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
</head>
<body>
  <header class="header">
    <div class="header_wrapper">
      <div class="header_ttl">
        <p>Cresta Design</p>
        <div class="header_btn">
          <span></span>
        </div>
      </div>
      <div class="header_nav">
        <nav>
          <ul class="header_nav-list">
            <li><a href="index.html">Concept</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <h1>Contact</h1>
    <h3>Contact us</h3>
  </header>

  <section class="contact">
    <p>お問い合わせ内容</p>
      <div class="contact_select">
        <div class="contact_select-box">
          <input type="checkbox" name="資料請求" id="">
          <label for="資料請求">資料請求</label>
        </div>
        <div class="contact_select-box">
          <input type="checkbox" name="お電話でのご相談をご希望" id="">
          <label for="お電話でのご相談をご希望">お電話でのご相談をご希望</label>
        </div>
        <div class="contact_select-box">
          <input type="checkbox" name="申し込み" id="">
          <label for="申し込み">申し込み</label>
        </div>
      </div>
    <div class="contact_name">
      <p>担当者名</p>
      <form action="">
        <input type="text" name="" id="">
      </form>
    </div>
    <div class="contact_phone">
      <p>電話番号</p>
      <form action="">
        <input type="number" name="" id="">
      </form>
    </div>
    <div class="contact_address">
      <p>メールアドレス</p>
      <form action="">
        <input type="text" name="" id="">
      </form>
    </div>
    <div class="contact_other">
      <p>その他</p>
      <form action="">
        <input type="text" name="" id="">
      </form>
    </div>
    <button><a href="contact.html">Submit</a></button>
  </section>

  <footer class="footer">
    <p>©︎cresta.design all rights reserved</p>
  </footer>
  
</body>
</html>
